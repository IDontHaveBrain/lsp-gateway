name: Unit & Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-integration-tests:
    name: Unit & Integration Tests (${{ matrix.os }})
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'
        check-latest: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Java LSP server (JDK + Eclipse JDT) - Linux/macOS
      if: runner.os != 'Windows'
      id: cache-java-lsp-unix
      uses: actions/cache@v4
      with:
        path: |
          ~/.lsp-gateway/tools/java
        key: ${{ runner.os }}-java-lsp-v1
        restore-keys: |
          ${{ runner.os }}-java-lsp-

    - name: Cache Java LSP server (JDK + Eclipse JDT) - Windows
      if: runner.os == 'Windows'
      id: cache-java-lsp-windows
      uses: actions/cache@v4
      with:
        path: |
          ~\.lsp-gateway\tools\java
        key: ${{ runner.os }}-java-lsp-v1
        restore-keys: |
          ${{ runner.os }}-java-lsp-

    - name: Install dependencies
      run: go mod download

    - name: Build LSP Gateway - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        echo "üî® Building LSP Gateway..."
        make local
        ls -la bin/

    - name: Build LSP Gateway - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "üî® Building LSP Gateway..."
        if (!(Test-Path bin)) {
          New-Item -ItemType Directory -Path bin
        }
        
        $env:GOOS = "windows"
        $env:GOARCH = "amd64"
        go build -tags "cache_enabled" -o bin\lsp-gateway.exe .\src\cmd\lsp-gateway
        
        Get-ChildItem bin\

    - name: Install LSP servers - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        echo "üì¶ Installing all LSP servers..."
        
        # Note if Java is cached to save time
        if [ "${{ steps.cache-java-lsp-unix.outputs.cache-hit }}" == "true" ]; then
          echo "‚úÖ Using cached Java LSP server (JDK + Eclipse JDT)"
        fi
        
        # Install all LSP servers at once
        ./bin/lsp-gateway install all
        
        echo "‚úÖ Verifying LSP server installations..."
        ./bin/lsp-gateway status
    
    - name: Install LSP servers - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "üì¶ Installing all LSP servers..."
        
        # Note if Java is cached to save time
        $cacheHit = "${{ steps.cache-java-lsp-windows.outputs.cache-hit }}"
        if ($cacheHit -eq "true") {
          Write-Host "‚úÖ Using cached Java LSP server (JDK + Eclipse JDT)"
        }
        
        # Install all LSP servers at once
        .\bin\lsp-gateway.exe install all
        
        Write-Host "‚úÖ Verifying LSP server installations..."
        .\bin\lsp-gateway.exe status

    - name: Run unit tests - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        echo "üß™ Running unit tests..."
        make test-unit

    - name: Run unit tests - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "üß™ Running unit tests..."
        go test -v -short -timeout 120s ./tests/unit/...
        if ($LASTEXITCODE -ne 0) {
          Write-Host "‚ùå Unit tests failed"
          exit 1
        }

    - name: Run integration tests - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        echo "üß™ Running integration tests..."
        go test -v -timeout 600s ./tests/integration/...

    - name: Run integration tests - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "üß™ Running integration tests..."
        go test -v -timeout 600s ./tests/integration/... 2>&1 | Out-String
        if ($LASTEXITCODE -ne 0) {
          Write-Host "‚ö†Ô∏è Some integration tests may have failed"
        }

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: |
          tests/**/*.log
        retention-days: 7