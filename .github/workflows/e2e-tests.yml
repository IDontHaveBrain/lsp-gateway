name: E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  e2e-tests:
    name: End-to-End Tests (${{ matrix.os }})
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'
        check-latest: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Java LSP server (JDK + Eclipse JDT) - Linux/macOS
      if: runner.os != 'Windows'
      id: cache-java-lsp-unix
      uses: actions/cache@v4
      with:
        path: |
          ~/.lsp-gateway/tools/java
        key: ${{ runner.os }}-java-lsp-v1
        restore-keys: |
          ${{ runner.os }}-java-lsp-

    - name: Cache Java LSP server (JDK + Eclipse JDT) - Windows
      if: runner.os == 'Windows'
      id: cache-java-lsp-windows
      uses: actions/cache@v4
      with:
        path: |
          ~\.lsp-gateway\tools\java
        key: ${{ runner.os }}-java-lsp-v1
        restore-keys: |
          ${{ runner.os }}-java-lsp-

    - name: Install Go dependencies
      run: go mod download

    - name: Build LSP Gateway - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        # Explicitly build for the current platform architecture
        if [ "${{ runner.os }}" = "Linux" ]; then
          GOOS=linux GOARCH=amd64 go build -tags "cache_enabled" -o bin/lsp-gateway ./src/cmd/lsp-gateway
        elif [ "${{ runner.os }}" = "macOS" ]; then
          # macOS runners can be either amd64 or arm64
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            GOOS=darwin GOARCH=amd64 go build -tags "cache_enabled" -o bin/lsp-gateway ./src/cmd/lsp-gateway
          else
            GOOS=darwin GOARCH=arm64 go build -tags "cache_enabled" -o bin/lsp-gateway ./src/cmd/lsp-gateway
          fi
        fi
        
        # Make the binary executable
        chmod +x bin/lsp-gateway
        
        # Verify the binary was built correctly
        file bin/lsp-gateway
        ls -la bin/

    - name: Build LSP Gateway - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Create necessary directories first
        if (!(Test-Path bin)) {
          New-Item -ItemType Directory -Path bin
        }
        
        # Build for Windows with cache support
        $env:GOOS = "windows"
        $env:GOARCH = "amd64"
        go build -tags "cache_enabled" -o bin\lsp-gateway.exe .\src\cmd\lsp-gateway
        
        # Verify the binary was built correctly
        Get-ChildItem bin\

    - name: Install LSP servers - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        echo "üì¶ Installing all LSP servers..."
        
        # Note if Java is cached to save time
        if [ "${{ steps.cache-java-lsp-unix.outputs.cache-hit }}" == "true" ]; then
          echo "‚úÖ Using cached Java LSP server (JDK + Eclipse JDT)"
        fi
        
        # Install all LSP servers at once (with timeout for Java installation)
        timeout 30m ./bin/lsp-gateway install all || {
          echo "‚ö†Ô∏è Installation timed out or failed - checking status"
          ./bin/lsp-gateway status
          exit 1
        }
        
        echo "‚úÖ Verifying LSP server installations..."
        ./bin/lsp-gateway status

    - name: Install LSP servers - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "üì¶ Installing all LSP servers..."
        
        # Note if Java is cached to save time
        $cacheHit = "${{ steps.cache-java-lsp-windows.outputs.cache-hit }}"
        if ($cacheHit -eq "true") {
          Write-Host "‚úÖ Using cached Java LSP server (JDK + Eclipse JDT)"
        }
        
        # Install all LSP servers at once (with timeout for Java installation)
        $process = Start-Process -FilePath ".\bin\lsp-gateway.exe" -ArgumentList "install", "all" -PassThru -NoNewWindow -Wait
        if ($process.ExitCode -ne 0) {
          Write-Host "‚ö†Ô∏è Installation failed - checking status"
          .\bin\lsp-gateway.exe status
          exit 1
        }
        
        Write-Host "‚úÖ Verifying LSP server installations..."
        .\bin\lsp-gateway.exe status

    - name: Run E2E tests - Linux/macOS
      if: runner.os != 'Windows'
      run: |
        echo "üß™ Running all E2E tests..."
        
        # Run all E2E tests in the directory
        # This will automatically discover and run all Test* functions
        if go test -v -timeout 1800s ./tests/e2e/...; then
          echo "üéâ All E2E tests passed!"
        else
          echo "üí• Some E2E tests failed - see logs above for details"
          exit 1
        fi

    - name: Run E2E tests - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "üß™ Running all E2E tests..."
        
        # Run all E2E tests in the directory
        # This will automatically discover and run all Test* functions
        go test -v -timeout 1800s ./tests/e2e/...
        
        if ($LASTEXITCODE -eq 0) {
          Write-Host "üéâ All E2E tests passed!"
        } else {
          Write-Host "üí• Some E2E tests failed - see logs above for details"
          exit 1
        }

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          tests/e2e/test_results.log
          tests/e2e/*.log
        retention-days: 7

    - name: Upload test repositories
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-repositories
        path: |
          /tmp/lsp-gateway-test-repos/
        retention-days: 3